<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TV Slideshow</title>
    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --success: #16a34a;
            --dark: #1e293b;
            --bulk: #e0f2fe;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f5f9;
            margin: 0; padding: 20px;
            color: var(--dark);
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .section-title { margin-top: 0; font-size: 1.1rem; color: var(--primary); }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .card-bulk { border: 2px dashed var(--primary); background: var(--bulk); }

        .form-group { display: flex; flex-direction: column; gap: 10px; }

        input {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
        }

        button {
            cursor: pointer; border: none; border-radius: 6px;
            padding: 10px 15px; font-weight: 600;
            transition: 0.2s;
        }

        .btn-add { background: var(--primary); color: white; }
        .btn-bulk { background: #0369a1; color: white; }
        .btn-danger { background: var(--danger); color: white; }
        button:hover { opacity: 0.9; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; background: #f8fafc; padding: 12px; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #e2e8f0; }
        .img-preview { width: 60px; height: 40px; object-fit: cover; border-radius: 4px; }

        .status-badge { padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: bold; }
        .status-visible { background: #dcfce7; color: #166534; }
        .status-hidden { background: #fee2e2; color: #991b1b; }

        .search-box { width: 100%; margin-bottom: 20px; padding: 12px; box-sizing: border-box; }
        
        /* Estilo para los botones de paginaci√≥n */
        .page-btn {
            padding: 8px 14px;
            border: 1px solid #cbd5e1;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }
        .page-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>
<body>

<div class="admin-container">
    <header>
        <h1>üñ•Ô∏è Admin Slider TV</h1>
        <div id="stats">Cargando...</div>
    </header>

    <div class="upload-grid">
        <div class="card">
            <h3 class="section-title">A√±adir Imagen Individual</h3>
            <div class="form-group">
                <input type="text" id="imgUrl" placeholder="Ruta: pantallas/foto.jpg">
                <input type="text" id="imgText" placeholder="Texto descriptivo">
                <button class="btn-add" onclick="addItem()">+ Agregar</button>
            </div>
        </div>

        <div class="card card-bulk">
            <h3 class="section-title">üöÄ Carga Masiva (Bulk)</h3>
            <div class="form-group">
                <input type="text" id="folderPath" placeholder="Carpeta base (ej: pantallas/)">
                <input type="file" id="bulkFiles" multiple accept="image/*">
                <button class="btn-bulk" onclick="bulkAdd()">+ A√±adir todos los archivos</button>
            </div>
        </div>
    </div>

    <input type="text" id="searchInput" class="search-box" placeholder="Filtrar por nombre o ruta..." onkeyup="resetPageAndRender()">

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2>Inventario</h2>
        <div>
            <button onclick="exportData()" style="background:#e2e8f0">Backup JSON</button>
            <button onclick="clearAll()" class="btn-danger">Limpiar Todo</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Vista</th>
                <th>Ruta</th>
                <th>Texto</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="inventoryBody"></tbody>
    </table>
    <div id="paginationControls" style="display:flex; gap:5px; margin-top:20px; justify-content:center; flex-wrap:wrap;"></div>
</div>

<script>
    // Configuraci√≥n de Paginaci√≥n
    let currentPage = 1;
    const recordsPerPage = 10;
    
    // Carga de Datos
    let inventory = JSON.parse(localStorage.getItem('slideshow_db')) || [];

    // --- FUNCIONES DE RENDERIZADO ---

    function resetPageAndRender() {
        currentPage = 1;
        renderInventory();
    }

    function renderInventory() {
        const tbody = document.getElementById('inventoryBody');
        const search = document.getElementById('searchInput').value.toLowerCase();
        tbody.innerHTML = '';

        // 1. Filtrar
        let filtered = inventory.filter(item => 
            item.url.toLowerCase().includes(search) || 
            item.text.toLowerCase().includes(search)
        );
        
        // Invertir para ver lo m√°s reciente
        filtered = [...filtered].reverse();

        // 2. L√≥gica de Paginaci√≥n
        const totalRecords = filtered.length;
        const totalPages = Math.ceil(totalRecords / recordsPerPage);
        
        if (currentPage > totalPages) currentPage = totalPages || 1;

        const startIndex = (currentPage - 1) * recordsPerPage;
        const endIndex = startIndex + recordsPerPage;
        const paginatedItems = filtered.slice(startIndex, endIndex);

        // 3. Dibujar Tabla
        paginatedItems.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><img src="${item.url}" class="img-preview" onerror="this.src='https://via.placeholder.com/60x40?text=Error'"></td>
                <td><small>${item.url}</small></td>
                <td>${item.text || '---'}</td>
                <td><span class="status-badge ${item.visible ? 'status-visible' : 'status-hidden'}">${item.visible ? 'Visible' : 'Oculto'}</span></td>
                <td style="display:flex; gap:5px;">
                    <button style="background:#64748b; color:white; font-size:11px;" onclick="toggleVisibility(${item.id})">${item.visible ? 'Ocultar' : 'Mostrar'}</button>
                    <button class="btn-danger" style="padding: 5px 10px;" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
                </td>
            `;
            tbody.appendChild(row);
        });

        // 4. Actualizar Interfaz
        document.getElementById('stats').innerText = `Total: ${totalRecords} | P√°gina ${currentPage} de ${totalPages || 1}`;
        renderPaginationControls(totalPages);
    }

    function renderPaginationControls(totalPages) {
        const container = document.getElementById('paginationControls');
        container.innerHTML = '';

        if (totalPages <= 1) return;

        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            btn.onclick = () => {
                currentPage = i;
                renderInventory();
                window.scrollTo({top: 0, behavior: 'smooth'});
            };
            container.appendChild(btn);
        }
    }

    // --- ACCIONES ---

    function bulkAdd() {
        const fileInput = document.getElementById('bulkFiles');
        const folderPath = document.getElementById('folderPath').value.trim();
        const files = fileInput.files;

        if (files.length === 0) return alert("Selecciona im√°genes primero");

        let prefix = folderPath;
        if (prefix && !prefix.endsWith('/')) prefix += '/';

        for (let i = 0; i < files.length; i++) {
            inventory.push({
                id: Date.now() + i,
                url: prefix + files[i].name,
                text: files[i].name.split('.')[0],
                visible: true,
                date: new Date().toLocaleDateString()
            });
        }

        fileInput.value = '';
        saveAndRefresh();
        alert(`Se cargaron ${files.length} im√°genes.`);
    }

    function addItem() {
        const url = document.getElementById('imgUrl').value.trim();
        const text = document.getElementById('imgText').value.trim();
        if (!url) return alert("Ruta obligatoria");

        inventory.push({
            id: Date.now(),
            url: url,
            text: text,
            visible: true,
            date: new Date().toLocaleDateString()
        });

        document.getElementById('imgUrl').value = '';
        document.getElementById('imgText').value = '';
        saveAndRefresh();
    }

    function toggleVisibility(id) {
        inventory = inventory.map(item => item.id === id ? {...item, visible: !item.visible} : item);
        saveAndRefresh();
    }

    function deleteItem(id) {
        if (confirm("¬øEliminar imagen?")) {
            inventory = inventory.filter(item => item.id !== id);
            saveAndRefresh();
        }
    }

    function clearAll() {
        if(confirm("‚ö†Ô∏è ¬øBorrar TODO el inventario?")) {
            inventory = [];
            saveAndRefresh();
        }
    }

    function saveAndRefresh() {
        localStorage.setItem('slideshow_db', JSON.stringify(inventory));
        renderInventory();
    }

    function exportData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(inventory));
        const a = document.createElement('a');
        a.href = dataStr; a.download = "backup_slider.json";
        a.click();
    }

    // Inicio
    renderInventory();
</script>
</body>
</html>
