<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Vertical para TV</title>
    
    <style>
        /* =======================================================================
           1. ESTILOS GENERALES Y ROTACI√ìN OBLIGATORIA (CSS)
           ======================================================================= */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #000;
        }

        body {
            width: 100vh;
            height: 100vw;
            position: absolute;
            top: 50%;
            left: 50%;
            /* Se a√±ade transici√≥n para que el giro sea suave */
            transition: transform 0.5s ease-in-out; 
            transform: translate(-50%, -50%) rotate(90deg);
            transform-origin: center center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor del slideshow */
        #slideshow-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* =======================================================================
           2. ESTILOS DE IM√ÅGENES Y CAPAS (CSS)
           ======================================================================= */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            object-fit: contain;
            object-position: center;
            opacity: 0; 
            transform: scale(1.0);
            background: #000;
        }
        
        .slide.active {
            opacity: 1;
            transform: scale(1.04); 
        }

        /* =======================================================================
           3. ESTILOS DEL TEXTO SUPERPUESTO (CSS)
           ======================================================================= */
        #overlayText {
            position: absolute;
            bottom: 3%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            font-size: 3vh; 
            font-family: sans-serif;
            z-index: 10;
            padding: 10px;
        }

        /* ===== Controles flotantes ===== */
        #controls {
            position: absolute;
            top: 2%;
            right: 2%;
            z-index: 60;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.35s ease;
            pointer-events: none;
        }
        #controls.visible { opacity: 1; pointer-events: auto; }

        .control-btn {
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 2vh;
            backdrop-filter: blur(4px);
            cursor: pointer;
        }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="slideshow-container">
        <img id="slide1" class="slide active" alt="Slide 1">
        <img id="slide2" class="slide" alt="Slide 2">
        
        <div id="overlayText"></div>
    </div>

    <div id="controls" aria-hidden="true">
        <button id="btnRotate" class="control-btn">üîÑ Girar 180¬∞</button>
        <button id="btnFull" class="control-btn">Pantalla completa</button>
    </div>

        ];

        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');
        const overlayText = document.getElementById('overlayText');
        const controls = document.getElementById('controls');
        const btnFull = document.getElementById('btnFull');
        const btnRotate = document.getElementById('btnRotate');
        
        let currentSlide = slide1; 
        let nextSlide = slide2;    
        let imageIndex = 0;        
        let isRotated = false; // Estado del giro

        const SLIDE_DURATION = 6000;
        const TRANSITION_DURATION = 1000;
        let slideshowTimer = null;

        function initializeSlideshow() {
            if (!images || images.length === 0) return;
            const [url, text] = images[imageIndex];
            slide1.src = url;
            overlayText.textContent = text || '';
            setTimeout(startSlideshowLoop, TRANSITION_DURATION);
        }

        function nextSlideTransition() {
            imageIndex = (imageIndex + 1) % images.length;
            const [nextImageUrl, nextImageText] = images[imageIndex];
            nextSlide.src = nextImageUrl;
            nextSlide.onload = () => {
                currentSlide.classList.remove('active');
                nextSlide.classList.add('active');
                overlayText.textContent = nextImageText || '';
                const temp = currentSlide;
                currentSlide = nextSlide;
                nextSlide = temp;
            };
        }

        function startSlideshowLoop() {
            if (slideshowTimer) clearInterval(slideshowTimer);
            slideshowTimer = setInterval(nextSlideTransition, SLIDE_DURATION);
        }

        window.addEventListener('load', initializeSlideshow);

        // L√≥gica de visibilidad de controles
        let controlTimer = null;
        function showControls() {
            controls.classList.add('visible');
            if (controlTimer) clearTimeout(controlTimer);
            controlTimer = setTimeout(() => {
                controls.classList.remove('visible');
            }, 3000); 
        }

        document.addEventListener('mousemove', showControls, {passive:true});
        document.addEventListener('touchstart', showControls, {passive:true});

        // =======================================================================
        // ACCI√ìN DE ROTAR 180¬∞
        // =======================================================================
        btnRotate.addEventListener('click', () => {
            if (!isRotated) {
                // Si estaba en 90deg, le sumamos 180deg = 270deg
                document.body.style.transform = "translate(-50%, -50%) rotate(270deg)";
                isRotated = true;
            } else {
                // Volvemos a la posici√≥n original
                document.body.style.transform = "translate(-50%, -50%) rotate(90deg)";
                isRotated = false;
            }
        });

        // Bot√≥n Pantalla Completa
        btnFull.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen?.();
                btnFull.textContent = "Salir de P.C.";
            } else {
                document.exitFullscreen?.();
                btnFull.textContent = "Pantalla completa";
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) btnFull.textContent = "Pantalla completa";
            else btnFull.textContent = "Salir de P.C.";
        });
    </script>
